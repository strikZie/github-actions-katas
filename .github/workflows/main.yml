name: CI

on:
  push:
    branches: main
  pull_request:
    branches: main
  workflow_dispatch:

jobs:
  build: 
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: one-line script
        run: echo Hello NEW YORK CITY

      - name: multi-line script
        run: |
          echo May thy knife chip and shatter
          echo lisan al ghaib
  build-test:
    name: build-test
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone down repository
        uses: actions/checkout@v5       
      - run: ci/build-app.sh
  build-docker:
    name: build-docker
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: build docker image
        run: ci/build-docker.sh
        
    
